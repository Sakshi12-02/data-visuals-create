{% macro raw(value) %}
{{ value }}
{% endmacro %}

{% macro text(value) %}
<p class="copy">{{ value }}</p>
{% endmacro %}

{% macro list(value) %}
<ul>
  {% for item in value %}
  <li>{{ item }}</li>
  {% endfor %}
</ul>
{% endmacro %}

{% macro subhead(value) %}
  <h2 class="article-subheader copy">{{ value | widont }}</h2>
{% endmacro %}
